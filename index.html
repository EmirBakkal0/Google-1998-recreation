<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="text-center"> 
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">
        <!-- the google logo  -->
    </div>

    <div class="search-bar">
        Search the web using Google! <br>

        <!-- search bar itself -->
        <input type="text" size="40">  
        
        <!-- search bar buttons -->
            <br>
        <button>
            Google Search
        </button>
        <button>
            I'm feeling lucky
        </button>
        <br>

    </div>
    
    <footer>
        <!-- footer section -->

        <div class="footer-spec">
            <div class="center">
            Special Searches
            <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            <br>
            </div>
        </div>

        <div class="footer-spec" id="links">
            
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a> <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a> <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info </a> <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
 
        </div>

        <div class="footer-spec" id="mail">
            Get Google! <br> updates monthly: <br>
            <input type="email" placeholder="your e-mail " > <br>
            <button>Subscribe</button> 
            <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>

        </div>
    </footer>

    

    <div class="clear"></div> 
        <!-- this here so that the bottom text doesnt float
         to the left like the above boxes-->


    <p class="text-center font-small"> Copyright Â©1998 Google Inc.</p>
  

</body>
</html>
